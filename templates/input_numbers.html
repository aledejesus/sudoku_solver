{% extends "base.html" %}
{% load staticfiles %}
{% load sudoku_grid %}

{% block content %}
<div class="col-xs-6 col-xs-offset-3 centered">
  <h3 style="display: block">Input numbers</h3>
  {% sudoku_grid grid_id="id_grid" %}
</div>

<div id="example"></div>
{% endblock %}

{% block scripts %}
<script>
  var set_ids = function() {
    var rows = document.getElementById('id_grid').children;
    var cnt = 0;

    for (var i = 0; i < rows.length; i++){
      number_slots = rows[i].children;
      for (var j = 0; j < number_slots.length; j++){
        number_slots[j].id = cnt++ + '_' + i + j;
        console.log(number_slots[j].id)
      }
    }
  }

  set_ids();
</script>

<!-- <script type="text/babel" src="{% static 'js/main.js' %}"></script> -->
{% endblock %}
