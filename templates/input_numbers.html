{% block scripts %}
<script>
  var set_ids = function() {
    var rows = document.getElementById('id_grid').children;
    var cnt = 0;

    for (var i = 0; i < rows.length; i++){
      number_slots = rows[i].children;
      for (var j = 0; j < number_slots.length; j++){
        number_slots[j].id = cnt++ + '_' + i + j;
        console.log(number_slots[j].id)
      }
    }
  }

  set_ids();
</script>
